<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jokenpo - Rafael Gude</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="personagens">
        Escolha seu personagem! <br /> <br />
        <img src="imgs/jo.png" alt="Jo" id="jo">
        <img src="imgs/ken.png" alt="Ken" id="ken">
        <img src="imgs/po.png" alt="Po" id="po">
    </div>
    <div id="jogo">
        <div class="placar">
            <div class="jogador">
                <img alt="Personagem do Jogador" id="personagemJogador">
                <div id="vitoriasJogador"></div>
            </div>
            <div class="x">x</div>
            <div class="computador">
                <img src="imgs/personagemComputador.png" alt="Personagem do Computador">
                <div id="vitoriasComputador"></div>
            </div>
        </div>
    
        <div id="mensagem"></div> <br />
    
        <img src="imgs/pedra.png" alt="Pedra" id="pedra">
        <img src="imgs/papel.png" alt="Papel" id="papel">
        <img src="imgs/tesoura.png" alt="Tesoura" id="tesoura"> <br /> <br />
        <button id="reiniciar">Reiniciar Jogo</button>
    </div>
</body>
</html>
